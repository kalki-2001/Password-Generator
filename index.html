<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<h2>PASSWORD GENERATOR</h2>
	<div class="result-container">
		<span id="result"></span>
		<button class="btn" id="clipboard">
			<i class="far fa-clipboard"></i>
		</button>
	</div>
	<div class="settings">
		<div class="setting">
			<label>Enter the required password length:</label>
			<input type="number" id="length" min='4' max='20' value='20' />
		</div>
		<div class="setting">
			<label>Check/Uncheck the box depending on usage of uppercase letters in your password:</label> 
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label>Check/Uncheck the box depending on usage of lowercase letters in your password:</label> 
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label>Check/Uncheck the box depending on usage of numbers in your password:</label> 
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label>Check/Uncheck the box depending on usage of special characters in your password:</label> 
			<input type="checkbox" id="symbols" checked />
		</div>
	</div>
	<button class="btn btn-large" id="generate">
		Generate password
	</button>
</div>
<footer> Check the gray box to copy the generated password to your clipboard!</footer>
<script src="main.js"></script>
</body>
</html>
